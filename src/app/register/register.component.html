<div>
    <table class="table table-striped table-bordered">
       <thead>
          <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Email</th>
          </tr>
       </thead>
        <tbody>
            <tr *ngFor="let val of getData">
                <td>{{val.id}}</td>
                <td>{{val.userName}}</td>
                <td>{{val.password}}</td>
                <td>{{val.email}}</td>
            </tr>
        </tbody>
     
    </table>
</div>
