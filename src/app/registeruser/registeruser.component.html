<section  style="background-color: #8fc4b7;">
    <div class="container py-5">        
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-8 col-xl-5">
                <div class="card rounded-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration</h3>

                        <form class="px-md-2" (ngSubmit)="OnSubmit()">

                            <div  class="form-outline mb-4">
                                <label class="form-label" for="form3Example1q">User Name</label>
                                <input  type="text" class="form-control" name="username" id="username" [(ngModel)]="entitydata.userName" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1q">Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="entitydata.password" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1q">Email</label>
                                <input type="text"  class="form-control" id="email" name="email" [(ngModel)]="entitydata.email"/>
                            </div>

                            <button style="position: relative; left:120px;" type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
