<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Login</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="login.userName"
                            name="username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="login.password"
                            name="password">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
                <button class="btn btn-primary" type="submit" (click)="Register()">Register</button>
            </div>
        </div>
    </div>
</div>
